<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Caluladora</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="CSS/style.css" rel="stylesheet">
        <script src="JS/Index.js" defer></script>
    </head>
    <body>
        <form action="#">
           <div class="Calculadora">
                <label for="Operacion1" class="Letra">Ingrese el primer numero</label><br>
                <input type="number" id="Operacion1"><br>
                <label for="Cuentas" class="Letra">Ingrese el tipo de calculo</label><br>
                <input type="text" id="Cuentas" placeholder="+ , - , * , / "><br>
                <label for="Operacion2" class="Letra">Ingrese el segundo numero</label><br>
                <input type="number" id="Operacion2"><br>
                <input type="submit" value="calcular" id="calcular">
                <p id="resultado" class="resultado"></p>
           </div>
        </form>
    </body>
</html>
